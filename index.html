<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>

    <div class="numb">
        <h1>Calculator</h1>
        <div id="typ">
            <input type="text" value="">
        </div>
        
            <button class="child child1">1</button>
            <button class="child child2">2</button>
            <button class="child child3">3</button>

            <button class="child child9">9</button>
            <button class="child childeq">=</button>

            <button class="child childdiv">/</button>

            <button class="child child0">0</button>
    
    </div>
