<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>

    <div class="numb">
        <h1>Calculator</h1>
        <div id="typ">
            <input type="text" value="">
        </div>
        
            <button class="child child1 numbtn">1</button>
            <button class="child child2 numbtn">2</button>
            <button class="child child3 numbtn">3</button>
            <button class="child child4 numbtn">4</button>
            <button class="child child5 numbtn">5</button>
            <button class="child child6 numbtn">6</button>
            <button class="child child7 numbtn">7</button>
            <button class="child child8 numbtn">8</button>
            <button class="child child9 numbtn">9</button>
            <button class="child childeq">=</button>
            <button class="child childc">c</button>
            <button class="child childplus">+</button>
            <button class="child childmin">-</button>
            <button class="child childdiv">/</button>
            <button class="child childmul">*</button>
            <button class="child child0 numbtn">0</button>
            <button class="child childon ">off</button>
    
    </div>

</body>
<script src="cal.js"></script>

</html>
